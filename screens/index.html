<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/user__header.css">
    <link rel="stylesheet" href="../css/form-post.css">
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" href="../css/hide.css">
    <link rel="stylesheet" href="../css/comment.css">
    <title>Blog</title>
</head>
<body class=" blue lighten-2">
    <main class="principal">

        <div class="user__container">   
            <div class="user__header purple darken-4">
                <div>
                    <div class="user__profile">
                        <img src="https://upload.wikimedia.org/wikipedia/en/e/ee/Unknown-person.gif" alt="" height="50" width="50" class="user__image">
                        <p class="user__name">Anonymous</p>
                    </div>
                </div>
                <button id="add-post" class="btn-floating btn-medium waves-effect waves-light red" title="add a post"><i class="material-icons">add</i></button>
            </div>

            <form id="input__post" class="card deep-purple darken-4 hide">
                <div class="card-content">
                    <h2 class="input__post--title">Add a post</h2>
                    <div class="input-field">
                        <label for="title" class="input__post--label validate">Title of post</label><input type="text" name="title" id="title"  data-title required>
                    </div>
                    <div class="input-field">
                        <label for="description" class="input__post--label validate">Description of post</label><textarea type="text" name="description" id="description" class="input__post--description" rows="5" data-description required></textarea>
                    </div>
                    <div class="input__button--post">
                        <button class="btn-floating btn-medium waves-effect waves-light blue" data-button-post><i class="material-icons">send</i></button>
                    </div>
                </div>
            </form>

            <ul class="post-list" data-list>

            </ul>
        </div>

    </main>
    <script type="module" src="/services/post.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
</html>
